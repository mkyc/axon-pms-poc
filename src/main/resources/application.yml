logging.level:
  it.mltk.poc.axonpms: DEBUG

server.port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties.hibernate:
      show_sql: false
      format_sql: false
    show-sql: false